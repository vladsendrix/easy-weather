<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-3xl mb-4">Weather App</h1>
        <input type="text" id="cityInput" placeholder="Enter city name" class="p-3 mb-4 w-full border rounded-lg">
        <button onclick="getWeather()" class="px-4 py-2 bg-green-500 text-white rounded-lg">Get Weather</button>
        <div id="weatherInfo" class="mt-4"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
